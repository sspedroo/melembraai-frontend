<app-header />
<section class="main__section">
  <div>
    <app-card
      title="Sobre nós"
      content="O Me Lembra Ai é um projeto pessoal de um engenheiro de software do interior do estado de São Paulo. Em forma de agradecimento e querendo contribuir para a comunidade e também para sua irmã, o projeto foi criado e desenvolvido por ele."
      imgSrc="assets/about-me.svg"
    />
  </div>
  <div>
    <app-card
      title="Motivação"
      [content]="content"
      imgSrc="assets/ideia.svg"
      [reversed]="true"
    />
  </div>
  <div>
    <app-card
      title="Gratuito e Privativo"
      content="O Me Lembra Ai é um serviço gratuito e privativo. Não vendemos seus dados e nem enviamos spam, seus e-mails são enviados apenas para você mesmo da maneira que definir."
      imgSrc="assets/security.svg"
    />
  </div>
</section>
<section class="tech__section" id="techs">
  <div class="tech__container">
    <div>
      <h1>Tecnologias Usadas</h1>
    </div>
    <div>
      <app-infinite-carousel />
    </div>
  </div>
</section>

<app-footer />
